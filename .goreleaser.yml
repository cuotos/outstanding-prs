project_name: outstanding-prs
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
dockers:
  - goos: linux
    goarch: amd64
    image_templates:
      - "cuotos/{{ .ProjectName }}:{{ .Tag }}"
      - "cuotos/{{ .ProjectName }}:v{{ .Major }}"
      - "cuotos/{{ .ProjectName }}:v{{ .Major }}.{{ .Minor }}"
      - "cuotos/{{ .ProjectName }}:latest"
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - Merge pull request
      - Merge branch
